<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>°º¤ø,¸¸,ø¤º°`°º¤ø,¸,ø¤°º¤ø,¸¸,ø¤º°`°º¤ø,¸</title>
        {% include 'includes/styles.html' %}
    </head>
    <body>
        {% include 'includes/header.html' %}
        <main>
            <div class="container">
                <div class="title border-2">
                    <div><b>Total flood:</b> {{ submissions|length }}</div>
                    <div><b>Last build date:</b> {{ last_build_date }}</div>
                </div>
                {% for submission in submissions %}
                <div class="post border-2">
                    <div class="header">
                        <span class="link">
                            <a href="{{ submission.full_link }}" rel="nofollow"
                                ><b>reddit</b></a
                            >
                        </span>
                        <span class="created">{{ submission.created }}</span>
                    </div>
                    <div class="body">
                        <div class="topic"><h1>{{ submission.title }}</h1></div>
                        <div class="message md">
                            <p>{{ submission.selftext|safe }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
